    <main>
        <h1>Create an Account Now</h1>
        <form method="get" action="record.html">
        <fieldset>
            <legend>Username</legend>
            <label class="top">Username* <input type="text" id="user" name="user" required></label>
            <label class="top">Password* <input type="password" id="pwd" name="pwd" pattern=".{8,}" title="eight or more characters and no special charaters" required></label>
            <label class="top">Confirm Password* <input type="password" id="pwd2" name="password2" title="passwords do not match" required></label>
            <label class="top">Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="someone@byui.edu" title="please enter an email address from BYUI" required></label>
            <label class="top">Page rating</label>
            <div id="rangevalue">0</div>
            <input type="range" id="range" name="range" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
        </fieldset>
        <input type="submit" value="Create Account" class="submitBtn">
    </form>
