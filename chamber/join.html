<body>
    <header>
        <h1>Galveston Chamber Of Commerce</h1>
    </header>
    <nav>
        <button id="menu"></button>
        <ul class="navlist">
            <li><a id="home" href="index.html">HOME</a></li>
            <li><a id="discover" href="discover.html">DISCOVER</a></li>
            <li><a id="join" href="join.html">JOIN US</a></li>
    </ul>
    </nav>
    <main>
        <h1 id="form_label">JOIN US</h1>
        <form method="get" action="thankyou.html">
        <fieldset>
            <legend>Aplicant information</legend>
            <label class="top">First Name* <input type="text" id="fname" name="fname" required placeholder="Tom"></label>
            <label class="top">last Name* <input type="text" id="lname" name="lname" required placeholder="Foolery"></label>
            <label class="top">title or position <input type="text" id="title" name="pos" pattern="[A-Za-z0-9]{7,}" placeholder="magic man"></label>
            <label class="top">business/orginization's name <input type="text" id="bus" name="bus" placeholder="my business"></label>
            <label class="top">Phone <input type="tel" id="phone" name="phone" placeholder="1235551234"></label>
            <label class="top">Email* <input type="email" id="email" name="email" placeholder="someone@url.com" required></label>
            <label class="top">Website <input type="url" id="url" name="url" placeholder="https://"></label>
        </fieldset>
        <fieldset>
            <legend>Memberships levels</legend>
            <div id="member"></div>
            <label class="sbs"><input type="radio" name="member" value="np"> NP Membership is for non profit orginizations and there is no fee</label>
            <label class="sbs"><input type="radio" name="member" value="bronze"> Bronze Membership</label>
            <label class="sbs"><input type="radio" name="member" value="Silver"> Silver Membership</label>
            <label class="sbs"><input type="radio" name="member" value="Gold"> Gold Membership</label>
        </fieldset>
        <fieldset>
            <legend>Description of Business/Organization</legend>
            <label class="large">My company<textarea id="descrip" name="descrip" rows="5" cols="33" placeholder="My company does"></textarea></label>
        </fieldset>
        <input type="submit" value="Add Me to the Chamber" class="submitBtn">
        </form>
    </main>
    <footer>
        <p>Contact us: "email"</p>
        <p>&copy;<span id="year"></span> Brenden Lyon, USA</p>
        <p>Last modified  <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/navMenu.js"></script>
</body>
</html>
